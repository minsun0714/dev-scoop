spring:
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: local # 기본값, EC2에서는 prod로 override

  redis:
    host: localhost
    port: 6379

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        jdbc.batch_size: 100
        order_inserts: true
    show-sql: true

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: true
